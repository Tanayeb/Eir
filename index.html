<body class="flex flex-col min-h-screen bg-gray-900 text-white">
    <header class="sticky top-0 z-50 w-full border-b border-gray-800 bg-gray-900/95 backdrop-blur supports-[backdrop-filter]:bg-gray-900/60">
        <div class="flex h-14 items-center px-6">
            <div class="flex items-center gap-2 font-semibold">
                <i data-lucide="bot" class="h-5 w-5"></i>
                <span class="text-xl">Eri</span>
            </div>
        </div>
    </header>

    <main class="flex flex-col flex-1 items-center w-full">
        <div id="chat-messages" class="flex-1 w-full max-w-2xl p-4 space-y-4">
            <!-- Messages will be inserted here -->
        </div>

        <div class="sticky bottom-0 w-full border-t border-gray-800 bg-gray-900 p-4">
            <div class="mx-auto flex max-w-2xl items-center gap-2">
                <input id="user-input" type="text" placeholder="Ask me anything..." 
                    class="flex-1 bg-gray-800 text-white placeholder-gray-400 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2">
                    <i data-lucide="send" class="h-4 w-4"></i>
                    <span class="sr-only">Send message</span>
                </button>
                <button id="clear-button" class="bg-gray-800 hover:bg-gray-700 text-white rounded-md p-2 border border-gray-700">
                    <i data-lucide="trash-2" class="h-4 w-4"></i>
                    <span class="sr-only">Clear chat</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');

        let messages = [];

        function renderMessages() {
            chatMessages.innerHTML = '';
            messages.forEach((message) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex items-start gap-3 ${
                    message.role === 'user' ? 'justify-end' : 'justify-start'
                }`;
                
                if (message.role === 'assistant') {
                    messageDiv.innerHTML = `
                        <div class="flex h-8 w-8 shrink-0 select-none items-center justify-center rounded-md border border-gray-700 bg-gray-800">
                            <i data-lucide="bot" class="h-4 w-4"></i>
                        </div>
                        <div class="rounded-lg px-4 py-2 max-w-[80%] bg-gray-800">
                            ${message.content}
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="rounded-lg px-4 py-2 max-w-[80%] bg-blue-500">
                            ${message.content}
                        </div>
                        <div class="flex h-8 w-8 shrink-0 select-none items-center justify-center rounded-md border border-gray-700 bg-gray-800 text-sm">
                            <i data-lucide="user" class="h-4 w-4"></i>
                        </div>
                    `;
                }
                
                chatMessages.appendChild(messageDiv);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
            lucide.createIcons();
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                messages.push({ role: 'user', content: userMessage });
                renderMessages();
                userInput.value = '';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: userMessage })
                    });

                    const result = await response.json();
                    if (result.response) {
                        messages.push({ role: 'assistant', content: result.response });
                    } else {
                        messages.push({ role: 'assistant', content: "An error occurred. Please try again." });
                    }
                } catch (error) {
                    messages.push({ role: 'assistant', content: "An error occurred. Please try again." });
                }
                renderMessages();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        clearButton.addEventListener('click', () => {
            messages = [];
            renderMessages();
        });
    </script>
